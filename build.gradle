plugins {
    id 'org.jetbrains.intellij' version '0.4.7'
}

version '1.0-SNAPSHOT'

//sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
// also https://www.jetbrains.com/intellij-repository/snapshots
intellij {
    type = 'RD'
    //version '2019.1-SNAPSHOT'
    version '2019.2-SNAPSHOT'
    pluginName 'Rider UI Theme Pack'
    // intellijRepo 'http://jetbrains-com-mirror.labs.intellij.net/intellij-repository'
    // intellijRepo 'https://www.jetbrains.com/intellij-repository'
    downloadSources false
}

patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

"buildSearchableOptions" {
  enabled false
}